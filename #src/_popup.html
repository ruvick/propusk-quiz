<!-- Popup-с формой -->
<div class="popup popup_callback">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close" aria-label="Закрыть модальное окно"></div>
			<div class="popup__item">

				<div class="popup__descp d-flex">
					<div class="popup__descp-img">
						<img src="img/popup-descp-img.png" alt="">
					</div>
					<p class="popup__descp-text">
						Ответьте на все вопросы и получите <br>
						первый пропуск на 10 дней БЕСПЛАТНО
					</p>
				</div>

				<form action="#" class="popup__form form">

					<div class="q_blk step1 active">
						<h3 class="popup__form-title">
							Какое количество пропусков <br>
							необходимо оформить?
						</h3>
						<div class="options">
							<label class="options__item">
								<input class="options__input" checked type="radio" value="1" name="form[option]">
								<span class="options__text"><span>1 пропуск</span></span>
							</label>
							<label class="options__item">
								<input class="options__input" type="radio" value="2" name="form[option]">
								<span class="options__text"><span>2-4 пропуска</span></span>
							</label>
							<label class="options__item">
								<input class="options__input" type="radio" value="3" name="form[option]">
								<span class="options__text"><span>более 5 пропусков</span></span>
							</label>
						</div>
					</div>

					<div class="q_blk step2">
						<h3 class="popup__form-title">
							На кого оформляется пропуск?
						</h3>
						<div class="options">
							<label class="options__item">
								<input class="options__input" checked type="radio" value="4" name="form[option]">
								<span class="options__text"><span>Физическое лицо</span></span>
							</label>
							<label class="options__item">
								<input class="options__input" type="radio" value="5" name="form[option]">
								<span class="options__text"><span>Юридическое лицо</span></span>
							</label>
							<label class="options__item">
								<input class="options__input" type="radio" value="6" name="form[option]">
								<span class="options__text"><span>Индивидуальный предприниматель</span></span>
							</label>
						</div>
					</div>

				</form>

			</div>
			<div class="popup__control controlBlk d-flex">
				<button class="popup__control-btn popup__control-back">Назад</button>
				<div class="popup__control-pagination d-flex">
					<span class="popup__control-pagination-icon active"></span>
					<span class="popup__control-pagination-icon"></span>
					<span class="popup__control-pagination-icon"></span>
				</div>
				<button class="popup__control-btn popup__control-forward">Далее</button>
			</div>
		</div>
	</div>
</div>
