<!-- Popup-с формой -->
<div class="popup popup_callback">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close" aria-label="Закрыть модальное окно"></div>
			<div class="popup__item">

				<div class="popup__descp d-flex">
					<div class="popup__descp-img">
						<img src="img/popup-descp-img.png" alt="">
					</div>
					<p class="popup__descp-text">
						Ответьте на все вопросы и получите <br>
						первый пропуск на 10 дней БЕСПЛАТНО
					</p>
				</div>

				<form action="#" id="q_form" class="popup__form form q_form">

					<div class="q_blk step1 active">
						<h3 class="popup__form-title">
							Какое количество пропусков <br>
							необходимо оформить?
						</h3>
						<div class="options">
							<label for="prop_ch_1" class="options__item label_ch">
								<input id="prop_ch_1" class="options__input" type="radio" value="1 пропуск" name="prop[]">
								<span class="options__text"><span>1 пропуск</span></span>
							</label>
							<label for="prop_ch_2" class="options__item label_ch">
								<input id="prop_ch_2" class="options__input" type="radio" value="2-4 пропуска" name="prop[]">
								<span class="options__text"><span>2-4 пропуска</span></span>
							</label>
							<label for="prop_ch_3" class="options__item label_ch">
								<input id="prop_ch_3" class="options__input" type="radio" value="более 5 пропусков" name="prop[]">
								<span class="options__text"><span>более 5 пропусков</span></span>
							</label>
						</div>
					</div>

					<div class="q_blk step2">
						<h3 class="popup__form-title">
							На кого оформляется пропуск?
						</h3>
						<div class="options">
							<label class="options__item">
								<input class="options__input" type="radio" value="4" name="form[option]">
								<span class="options__text"><span>Физическое лицо</span></span>
							</label>
							<label class="options__item">
								<input class="options__input" type="radio" value="5" name="form[option]">
								<span class="options__text"><span>Юридическое лицо</span></span>
							</label>
							<label class="options__item">
								<input class="options__input" type="radio" value="6" name="form[option]">
								<span class="options__text"><span>Индивидуальный предприниматель</span></span>
							</label>
						</div>
					</div>

					<div class="q_blk step3">
						<h3 class="popup__form-title">
							Оставьте свой номер телефона <br>
							и получите первый пропуск <br>
							на 10 дней БЕСПЛАТНО
						</h3>
						<label for="name" class="popup__block-form-label">
							<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" data-value="ВАШЕ ИМЯ"
								class="input">
						</label>
						<label for="tel" class="popup__block-form-label">
							<input id="tel" autocomplete="off" type="text" name="form[]" data-error="Ошибка" data-value="ВАШ ТЕЛЕФОН"
								class="input _phone _req">
						</label>
						<button type="submit" class="popup__block-form-btn btn-wrap"><span class="btn">Отправить</span></button>
					</div>

				</form>

			</div>
			<div class="popup__control controlBlk d-flex">
				<div class="popup__control-btn-inner">
					<button id="q_prev" class="popup__control-btn popup__control-back q_prev">Назад</button>
				</div>
				<div class="popup__control-pagination q_steps d-flex">
					<span class="popup__control-pagination-icon as active"></span>
					<span class="popup__control-pagination-icon as"></span>
					<span class="popup__control-pagination-icon all"></span>
				</div>
				<div class="popup__control-btn-inner">
					<button id="q_next" class="popup__control-btn popup__control-forward q_next">Далее</button>
				</div>
			</div>
		</div>
	</div>
</div>
